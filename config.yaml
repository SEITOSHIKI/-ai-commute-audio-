site:
  title: "通勤AIニュース"
  author: "あなたの名前"
  language: "ja"
  base_url: null

schedule:
  target_total_minutes: 60
  per_item_seconds_min: 90
  per_item_seconds_max: 360
  max_items: 18

sources:
  google_news_queries:
    - "AI OR 人工知能 when:1d"
    - "LLM OR 大規模言語モデル when:1d"
    - "生成AI OR ジェネレーティブ when:1d"
  extra_rss:
    - "https://www.technologyreview.jp/feed/"
    - "https://the-decoder.com/en/feed/"

filters:
  must_include_any:
    - "AI"
    - "人工知能"
    - "生成AI"
    - "LLM"
  must_exclude_any:
    - "セール"
    - "広告"
    - "求人"

summary:
  style: "友達に話す口調で、要点→背景→影響→一言コメントの順。固有名詞は日本語カタカナ併記。"
  max_chars_per_item: 900
  temperature: 0.3
  include_source: true

tts:
  provider: "openai"
  model: "tts-1"
  voice: "alloy"
  speaking_rate: 1.05
  chunk_chars: 800
  output_bitrate: 128

output:
  keep_days: 14
